<!DOCTYPE html>
<html>
    <head>
        <title>这是一个demo</title>
    </head>
    <body>
        <!-- css define color -->
        <div style="background-color: red;">
            <h1>一级标题</h1>
            <h2>二级标题</h2>
            <h6>六级标题</h6>
            <p>文本段落,hihi</p>
            <p>文本段落<span style="background-color: aqua;">wenbenduanluo</span><br>文本段落</p>
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMvHFhNnMfyhZrz8vkkVA1XkaJojTp7OUw4QYA4enWgg&s" width="500px">
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMvHFhNnMfyhZrz8vkkVA1XkaJojTp7OUw4QYA4enWgg&s" target="_blank">picture link</a>
        <!-- ordered list -->
        <ol>
            <li>first</li>
            <li>second</li>
        </ol>
        <!-- unordered list -->
        <ul>
            <li>first</li>
            <li>second</li>
        </ul>
        <!-- a table border 越大越宽,class 在css和js中很有用
        -->
        <table border="1" class="data-table">
            <!-- table head -->
            <thead>
                <!-- table row -->
                <tr>
                    <!-- data -->
                    <td>head1</td>
                    <td>head2</td>
                    <td>head3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
